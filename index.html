    <body>
      <section class="section-header ">
        <div class="row flex-box-header">
          <div class="col-12">
            <h1 class="center">Wikipedia Viewer</h1>
          </div>
        </div>
      </section>

      <section class="section-search">
        <div class="row">
          <div class="col-12 center flex-box-row">
            <form action="" id="j-search-form">
              <input type="text" id="j-search-input" name="form-input" placeholder="Search for Wikipedia Articles" class="form-input">
              <!-- <button type="submit" class="btn form-btn"><i class="fa fa-search"></i></button> -->
            </form>
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="random-link">
              <button class="btn random-btn">
                Read a random article
              </button>  
            </a>
          </div>
        </div>
      </section>

      

      <section id="j-results" class="container section-results">
        <div class="row">
          <div class="col-12" id="j-results-row">
            <div class="center">
              <h2 >
                Top 10 Results
              </h2>
            </div>
            <div class="results-div">
              <h3>
                This is the title of the article
              </h3>
              <div class="results-snippet">
               Here's some sample text. Please ignore until further notice, as there's nothing of relevance here. Most wikipedia search results snippets probably won't even be this long
             </div>
             <div class="results-link">
               <a href="https://www.wikipedia.org">Full Article</a>
             </div>
             <hr class="sep">
           </div>

         </div> 
       </div>          
     </section>




     <footer class="section-footer center">
      <div>
        <a href="https://leofofeo.github.io">

  </html>
